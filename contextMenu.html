<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="contextMenu.css">
  <script src="contextMenu.js"></script>
</head>
<title>Copy All Broken Links</title>
<body>
    <div class="popup-content">
        <header>
            <h2 class="link_text">
                Link Titles
            </h2>
            <h2 class="page_urls">
                Page Urls
            </h2>
            <h2 class="broken_links">
                Broken Links
            </h2>
        </header>

        <main>
        
            <textarea class = "textarea" id="link_text">
                &nbsp;
            </textarea>

            <textarea class = "textarea" id="page_urls">
                &nbsp;
            </textarea>

            <textarea class = "textarea" id = "broken_links">
                &nbsp;
            </textarea>

        </main>

        <section>
            
            <button class="buttons" id="copyLinkTextButton"> 
                Copy titles
            </button>

            <button class="buttons" id="copyPageUrlsButton"> 
                Copy Urls
            </button>

            <button class="buttons" id="copyBrokenLinksButton"> 
                Copy links
            </button>

            
        
        </section>

        <div class="buttons_all">
            <button class="buttons" id="copyAllButton">
                Copy All
            </button>
            <!-- optional setting -->
            <!-- <button class="buttons" id="clearAllButton">
                Clear All
            </button> -->
        </div>
    
    </div>
